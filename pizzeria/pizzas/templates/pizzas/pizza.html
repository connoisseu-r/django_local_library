{% extends "pizzas/base.html" %}

{% block content %}
  <p>Pizza: {{ pizza }}</p>
  
  <p>Toppings:</p>
  <ul>
  {% for topping in toppings %}
    <li>
      <p>{{ topping.date_add|date:'M d, Y H:i' }}</p>
      <p>{{ topping.text|linebreaks }}</p>
    </li>
  {% empty %}
    <li> There are no toppings</li>
  {% endfor %}
  </ul>

{% endblock content %}
